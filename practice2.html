<!DOCTYPE html>
<html>
<head>
  <title>Positive or Negative</title>
</head>
<body>

<script>
  let number = prompt("Enter a number:");
  number = Number(number);

  if (number >= 0) {
    document.write("The number is positive.");
  } else {
    document.write("The number is negative.");
  }
</script>

</body>
</html>
